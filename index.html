<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <style>
        /* Genel sayfa stili */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Sayfa başlığı stili */
        header {
            background-color: #f4a261;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        /* Ana içerik kutusunun düzeni */
        main {
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
        }

        /* Düğme tasarımı */
        .button {
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #e76f51;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #d35400;
        } /* sayfa görünümüyle alakalı bazı css düzenlemeleri yapıldı fakat sayfa beyaz ekran veriyor. */
        </style>
        </head></html>
