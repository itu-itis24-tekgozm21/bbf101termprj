<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <style>
        /* Genel sayfa stili */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Sayfa başlığı stili */
        header {
            background-color: #f4a261;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        /* Ana içerik kutusunun düzeni */
        main {
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 800px;
        }

        /* Düğme tasarımı */
        .button {
            margin: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #e76f51;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #d35400;
        }

        /* Oyun alanı stili */
        .game-area {
            margin: 20px auto;
        }

        .score, .lives {
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .word {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 12px;
            margin-bottom: 20px;
            color: #2a9d8f;
        }

        /* Kullanıcı giriş alanı */
        .input-area input {
            padding: 8px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 60%;
        }

        .input-area button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #264653;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #1d3557;
        }

        .heart {
            color: red;
            font-size: 24px;
            margin: 0 2px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        Word Prediction Game
    </header>
    <main>
        <!-- Ana sayfa -->
        <div id="homepage" class="page">
            <h2>About Me</h2>
            <img src="linkedin.jpg" alt="My Photo" class="profile-photo">
            <p>Hello! My name is Mehmet Enes Tekgöz. I am studying Computer Engineering at ITU.I want to focus more on the hardware side of computer engineering and gain deeper knowledge in this area.</p>
            <button class="button" onclick="showGamePage()">Start the Game</button>
        </div>

        <!-- Oyun ekranı -->
        <div id="gamepage" class="page" style="display: none;">
            <div class="game-area">
                <div class="word" id="wordDisplay">_ _ _ _ _</div>
                <div class="score" id="score">Score: 0</div>
                <div class="lives" id="lives">Lives: <span id="hearts">&#10084;&#10084;&#10084;</span></div>
                <div class="input-area">
                    <label for="guessInput">Prediction:</label>
                    <input type="text" id="guessInput" maxlength="5" placeholder="Enter a letter or word">
                    <button onclick="makeGuess()">Submit</button>
                </div>
            </div>
            <button class="button" onclick="resetGame()">Reset the Game</button>
        </div> <!--ana ekran tamamlandı ve bazı revizeler yapıldı -->
    </main></body></html>
